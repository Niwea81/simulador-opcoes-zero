<script>
// ==== Fun√ß√µes matem√°ticas ====
function erf(x){
 const a1=0.254829592,a2=-0.284496736,a3=1.421413741,a4=-1.453152027,a5=1.061405429,p=0.3275911;
 const sign=x<0?-1:1; x=Math.abs(x);
 const t=1/(1+p*x);
 const y=1-((((a5*t+a4)*t+a3)*t+a2)*t+a1)*t*Math.exp(-x*x);
 return sign*y;
}
function N(x){ return 0.5*(1+erf(x/Math.sqrt(2))); }

// ==== An√°lise ====
function analisar(){
 const S=+S.value,K=+K.value,T=+T.value/365,œÉ=+vol.value/100,r=0.05;
 const estrutura=estrutura_el.value;

 const d1=(Math.log(S/K)+(r+0.5*œÉ*œÉ)*T)/(œÉ*Math.sqrt(T));
 const d2=d1-œÉ*Math.sqrt(T);

 let preco=S*N(d1)-K*Math.exp(-r*T)*N(d2);
 let delta=N(d1);
 let pop=(1-delta)*100;

 let risco="Limitado",perfil="Iniciante";

 if(estrutura.includes("sell")){
   risco="Elevado"; perfil="Avan√ßado"; pop=(delta*100);
 }

 if(estrutura.includes("spread")){
   risco="Limitado"; perfil="Intermedi√°rio"; pop=60;
 }

 resultado.innerHTML=`
 <h2>üìê Black-Scholes & Risco</h2>
 <p><b>Pre√ßo Te√≥rico:</b> $${preco.toFixed(2)}</p>
 <p><b>Delta:</b> ${delta.toFixed(2)}</p>
 <p><b>POP (aprox.):</b> ${pop.toFixed(0)}%</p>
 <p><b>Risco:</b> ${risco}</p>
 <p><b>Perfil indicado:</b> ${perfil}</p>
 `;

 tv.src=`https://s.tradingview.com/widgetembed/?symbol=${ativo.value}&interval=60&theme=dark`;
 desenharPayoff(S,K);
}

function desenharPayoff(S,K){
 const c=payoff,ctx=c.getContext("2d");
 c.width=c.offsetWidth; c.height=260;
 ctx.clearRect(0,0,c.width,c.height);
 ctx.beginPath(); ctx.strokeStyle="#22c55e"; ctx.lineWidth=3;
 for(let x=0;x<=c.width;x++){
   const p=S-30+(x/c.width)*60;
   const pf=Math.max(p-K,0);
   const y=c.height-pf*4-40;
   if(x===0)ctx.moveTo(x,y); else ctx.lineTo(x,y);
 }
 ctx.stroke();
}

const estrutura_el=document.getElementById("estrutura");
</script>
