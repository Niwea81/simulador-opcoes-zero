<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulador Educacional de Op√ß√µes</title>

<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:Arial;
}
.container{
  max-width:1100px;
  margin:40px auto;
  background:#020024;
  padding:30px;
  border-radius:18px;
}
h1,h2{color:#facc15;text-align:center}
label{display:block;margin-top:14px;font-weight:bold}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:none;
}
button{
  margin-top:25px;
  width:100%;
  padding:16px;
  font-size:18px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.section{
  margin-top:30px;
  background:#020617;
  padding:20px;
  border-radius:14px;
}
.note{
  background:#020024;
  border-left:4px solid #facc15;
  padding:12px;
  margin-top:12px;
}
canvas{
  width:100%;
  height:300px;
  background:#020024;
  border-radius:10px;
}
.guided{
  background:#020024;
  border-left:4px solid #22c55e;
  padding:16px;
  margin-top:20px;
  line-height:1.6;
}
</style>
</head>

<body>
<div class="container">

<h1>üìä Simulador Educacional de Op√ß√µes</h1>

<label>Ativo</label>
<select id="ativo">
  <option>SPY</option><option>SPX</option><option>XSP</option><option>QQQ</option>
</select>

<label>Pre√ßo do Ativo</label>
<input id="S" type="number" value="100">

<label>Volatilidade Impl√≠cita (%)</label>
<input id="iv" type="number" value="20">

<label>Dias at√© o Vencimento (DTE)</label>
<input id="dte" type="number" value="7">

<label>Estrutura</label>
<select id="estrutura" onchange="ajustarFormulario()">
  <option value="call">Call Comprada</option>
  <option value="put">Put Comprada</option>
  <option value="bull">Bull Call Spread</option>
  <option value="bear">Bear Put Spread</option>
</select>

<div id="singleStrike">
  <label>Strike</label>
  <input id="K" type="number" value="105">
</div>

<div id="spreadStrikes" style="display:none">
  <label>Strike Comprado</label>
  <input id="Kbuy" type="number" value="100">
  <label>Strike Vendido</label>
  <input id="Ksell" type="number" value="110">
</div>

<button onclick="analisar()">üìà Analisar</button>

<div class="section">
  <h2>üìâ Payoff no Vencimento</h2>
  <canvas id="payoff"></canvas>
</div>

<div id="resultado" class="section"></div>

<div id="aula" class="guided"></div>

</div>

<script>
function ajustarFormulario(){
  const e=estrutura.value;
  singleStrike.style.display=(e==="call"||e==="put")?"block":"none";
  spreadStrikes.style.display=(e==="bull"||e==="bear")?"block":"none";
}

function analisar(){
  const S=+document.getElementById("S").value;
  const iv=+document.getElementById("iv").value;
  const dte=+document.getElementById("dte").value;
  const est=estrutura.value;

  let strikes=[];
  if(est==="call"||est==="put"){
    strikes=[+K.value];
  }else{
    strikes=[+Kbuy.value,+Ksell.value];
  }

  desenharPayoff(S,est,strikes);
  calcularResultados(S,iv,dte,est,strikes);
}

function desenharPayoff(S,est,strikes){
  const c=payoff,ctx=c.getContext("2d");
  c.width=c.offsetWidth;c.height=300;
  ctx.clearRect(0,0,c.width,c.height);

  const min=S*0.7,max=S*1.3;
  const zeroY=c.height/2;

  // linha zero
  ctx.strokeStyle="#64748b";
  ctx.beginPath();
  ctx.moveTo(0,zeroY);
  ctx.lineTo(c.width,zeroY);
  ctx.stroke();

  ctx.beginPath();
  ctx.strokeStyle="#22c55e";
  ctx.lineWidth=3;

  for(let x=0;x<=c.width;x++){
    const price=min+(x/c.width)*(max-min);
    let p=0;

    if(est==="call") p=Math.max(price-strikes[0],0);
    if(est==="put") p=Math.max(strikes[0]-price,0);
    if(est==="bull") p=Math.max(price-strikes[0],0)-Math.max(price-strikes[1],0);
    if(est==="bear") p=Math.max(strikes[1]-price,0)-Math.max(strikes[0]-price,0);

    const y=zeroY-p*4;
    if(x===0)ctx.moveTo(x,y); else ctx.lineTo(x,y);
  }
  ctx.stroke();
}

function calcularResultados(S,iv,dte,est,strikes){
  let pop;
  if(est==="call") pop=30;
  if(est==="put") pop=30;
  if(est==="bull") pop=55;
  if(est==="bear") pop=55;

  pop += (iv<20)?5:0;
  pop += (dte<10)?-5:0;

  resultado.innerHTML=`
  <h2>üìê M√©tricas</h2>
  <p><b>Probabilidade de Ganho (POP):</b> ~ ${pop}%</p>
  <p><b>Volatilidade:</b> ${iv}%</p>
  <p><b>DTE:</b> ${dte} dias</p>
  `;

  aula.innerHTML=`
  <h3>üéì Aula Guiada</h3>
  <p><b>${est.toUpperCase()}</b> √© uma estrutura indicada quando voc√™ tem
  <u>dire√ß√£o clara</u> e aceita pagar por convexidade.</p>

  <p><b>Gerenciamento:</b><br>
  ‚Ä¢ Risco m√°ximo conhecido<br>
  ‚Ä¢ Nunca arrisque mais que 1‚Äì2% da conta<br>
  ‚Ä¢ Spreads aumentam POP e reduzem custo emocional</p>

  <p><b>Leitura Profissional:</b><br>
  ‚Ä¢ IV alta favorece spreads<br>
  ‚Ä¢ DTE curto = menos tempo para errar<br>
  ‚Ä¢ POP maior ‚â† lucro maior</p>
  `;
}
</script>
</body>
</html>
