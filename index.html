<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
}

.container{
  max-width:1100px;

/* ===== Cadeia ===== */

  margin-top:40px;
  background:#020617;
  border-radius:16px;
  padding:20px;

.chain-title{
  text-align:center;
  font-size:20px;

.chain-table{
  width:100%;
  border-collapse:collapse;

}

.chain-table th{
  background:#020024;

}

.chain-table td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #020024;
}

/* Moneyness */
.itm{ background:#064e3b; }
.atm{ background:#78350f; font-weight:bold; }
.otm{ background:#020617; }

/* Cores */
.put{ color:#38bdf8; }
.call{ color:#22c55e; }

  margin-top:14px;
  font-size:13px;
  color:#94a3b8;
}

</head>

<body>
<div class="container">

<h1>ðŸ“Š Cadeia de OpÃ§Ãµes Educacional</h1>

<label>Ativo</label>
<select id="ativo">
  <option>SPY</option>
  <option>SPX</option>
  <option>XSP</option>
  <option>QQQ</option>
</select>

<label>PreÃ§o atual do ativo</label>
<input id="preco" type="number" value="100" step="0.5">

<label>DTE</label>
<select id="dte">
  <option>7</option>
  <option>14</option>
</select>

<div class="chain-box">
  <div class="chain-title">ðŸ§© Cadeia de OpÃ§Ãµes (Simulada)</div>

  <table class="chain-table">
    <thead>
      <tr>
        <th>PUT BID</th>
        <th>PUT ASK</th>
        <th>STRIKE</th>
        <th>CALL BID</th>
        <th>CALL ASK</th>
      </tr>
    </thead>
    <tbody id="chainBody"></tbody>
  </table>

  <div class="legend">
    ðŸŸ© ITM &nbsp; ðŸŸ§ ATM &nbsp; â¬› OTM  
    <br>Visual educacional inspirado em Tastytrade / Thinkorswim
  </div>
</div>

</div>

<script>
function gerarCadeia(){
  const S = Number(document.getElementById("preco").value);
  const passo = 2;
  const tbody = document.getElementById("chainBody");
  tbody.innerHTML = "";

  const strikes = [];
  for(let i=-5;i<=4;i++){
    strikes.push(Math.round((S + i*passo)*100)/100);
  }

  strikes.forEach(strike=>{
    let classeStrike = "otm";
    if(strike === Math.round(S)) classeStrike = "atm";

    let classePut = strike > S ? "otm" : "itm";
    let classeCall = strike < S ? "otm" : "itm";

    const putBid = Math.max((S - strike)*0.12,0.25).toFixed(2);
    const putAsk = (putBid*1.15).toFixed(2);
    const callBid = Math.max((strike - S)*0.12,0.25).toFixed(2);
    const callAsk = (callBid*1.15).toFixed(2);

    tbody.innerHTML += `
      <tr>
        <td class="put ${classePut}">${putBid}</td>
        <td class="put ${classePut}">${putAsk}</td>
        <td class="${classeStrike}">${strike}</td>
        <td class="call ${classeCall}">${callBid}</td>
        <td class="call ${classeCall}">${callAsk}</td>
      </tr>
    `;
  });
}

document.getElementById("preco").addEventListener("input", gerarCadeia);
document.getElementById("dte").addEventListener("change", gerarCadeia);

gerarCadeia();
</script>

</body>
</html>
