<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulador Educacional de Op√ß√µes</title>

<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
}
.container{
  max-width:1200px;
  margin:30px auto;
  background:#020024;
  padding:30px;
  border-radius:20px;
}
h1,h2,h3{
  color:#facc15;
  text-align:center;
}
label{
  display:block;
  margin-top:14px;
  font-weight:bold;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:none;
}
button{
  margin-top:25px;
  width:100%;
  padding:16px;
  font-size:18px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.section{
  margin-top:30px;
  background:#020617;
  padding:20px;
  border-radius:16px;
}
.note{
  background:#020024;
  border-left:4px solid #facc15;
  padding:14px;
  margin-top:14px;
}
.guided{
  background:#020024;
  border-left:4px solid #22c55e;
  padding:18px;
  margin-top:20px;
  line-height:1.6;
}
canvas{
  width:100%;
  height:320px;
  background:#020024;
  border-radius:12px;
}
.legend{
  margin-top:10px;
  font-size:14px;
}
iframe{
  border-radius:14px;
  width:100%;
  height:420px;
  border:none;
}
</style>
</head>

<body>
<div class="container">

<h1>üìä Simulador Educacional de Op√ß√µes</h1>

<label>Ativo</label>
<select id="ativo" onchange="atualizarGrafico()">
  <option value="SPY">SPY</option>
  <option value="SPX">SPX</option>
  <option value="XSP">XSP</option>
  <option value="QQQ">QQQ</option>
  <option value="AAPL">AAPL</option>
  <option value="MSFT">MSFT</option>
  <option value="AMZN">AMZN</option>
  <option value="GOOGL">GOOGL</option>
  <option value="META">META</option>
  <option value="NVDA">NVDA</option>
  <option value="TSLA">TSLA</option>
</select>

<div class="section">
<h2>üìà Gr√°fico de Contexto</h2>
<iframe id="tv"></iframe>
<p style="color:#94a3b8;margin-top:10px">
Compare este gr√°fico com o cen√°rio antes de analisar a estrutura.
</p>
</div>

<label>Pre√ßo do Ativo</label>
<input id="S" type="number" value="100">

<label>Volatilidade Impl√≠cita (%)</label>
<input id="iv" type="number" value="20">

<label>Dias at√© o Vencimento (DTE)</label>
<input id="dte" type="number" value="7">

<label>Estrutura</label>
<select id="estrutura" onchange="ajustar()">
  <option value="call">Call Comprada</option>
  <option value="put">Put Comprada</option>
  <option value="bull">Bull Call Spread</option>
  <option value="bear">Bear Put Spread</option>
</select>

<div id="single">
<label>Strike</label>
<input id="K" type="number" value="105">
</div>

<div id="spread" style="display:none">
<label>Strike Comprado</label>
<input id="Kbuy" type="number" value="100">
<label>Strike Vendido</label>
<input id="Ksell" type="number" value="110">
</div>

<button onclick="analisar()">üìä Analisar</button>

<div class="section">
<h2>üìâ Payoff no Vencimento</h2>
<canvas id="payoff"></canvas>
<div class="legend">
üü¢ Lucro &nbsp;&nbsp; üî¥ Preju√≠zo &nbsp;&nbsp; üü° Break-even
</div>
</div>

<div id="resultado" class="section"></div>
<div id="aula" class="guided"></div>

</div>

<script>
function atualizarGrafico(){
  const ativo=document.getElementById("ativo").value;
  document.getElementById("tv").src=
  `https://s.tradingview.com/widgetembed/?symbol=${ativo}&interval=15&theme=dark`;
}

atualizarGrafico();

function ajustar(){
  const e=estrutura.value;
  single.style.display=(e==="call"||e==="put")?"block":"none";
  spread.style.display=(e==="bull"||e==="bear")?"block":"none";
}

function analisar(){
  const S=+document.getElementById("S").value;
  const ivv=+iv.value;
  const dteV=+dte.value;
  const est=estrutura.value;

  let strikes=[];
  if(est==="call"||est==="put"){
    strikes=[+K.value];
  }else{
    strikes=[+Kbuy.value,+Ksell.value];
  }

  desenharPayoff(S,est,strikes);
  mostrarResultados(ivv,dteV,est);
}

function desenharPayoff(S,est,strikes){
  const c=payoff,ctx=c.getContext("2d");
  c.width=c.offsetWidth;c.height=320;
  ctx.clearRect(0,0,c.width,c.height);

  const min=S*0.7,max=S*1.3;
  const zeroY=c.height/2;

  // Linha zero
  ctx.strokeStyle="#facc15";
  ctx.beginPath();
  ctx.moveTo(0,zeroY);
  ctx.lineTo(c.width,zeroY);
  ctx.stroke();

  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.strokeStyle="#22c55e";

  for(let x=0;x<=c.width;x++){
    const price=min+(x/c.width)*(max-min);
    let p=0;

    if(est==="call") p=price-strikes[0];
    if(est==="put") p=strikes[0]-price;
    if(est==="bull") p=(price-strikes[0])-(price-strikes[1]);
    if(est==="bear") p=(strikes[1]-price)-(strikes[0]-price);

    p=Math.max(p,-20);
    const y=zeroY-p*6;
    if(x===0)ctx.moveTo(x,y); else ctx.lineTo(x,y);
  }
  ctx.stroke();
}

function mostrarResultados(ivv,dteV,est){
  let pop=(est==="call"||est==="put")?30:55;
  if(ivv<20) pop+=5;
  if(dteV<7) pop-=5;

  resultado.innerHTML=`
  <h2>üìê Vari√°veis da Opera√ß√£o</h2>
  <p><b>IV:</b> ${ivv}%</p>
  <p><b>DTE:</b> ${dteV} dias</p>
  <p><b>POP estimada:</b> ~${pop}%</p>
  <p><b>Risco:</b> limitado e conhecido</p>
  `;

  aula.innerHTML=`
  <h3>üéì Aula Guiada</h3>
  <p><b>Call/Put comprada:</b> exige timing e aceita perda total do pr√™mio.</p>
  <p><b>Spreads:</b> reduzem custo, aumentam probabilidade e controle emocional.</p>
  <p><b>Iniciante:</b> spreads com IV alta.</p>
  <p><b>Moderado:</b> direcional com confirma√ß√£o.</p>
  <p><b>Agressivo:</b> calls/puts secas com gest√£o r√≠gida.</p>
  <p><b>Regra de ouro:</b> risco m√°ximo ‚â§ 1‚Äì2% da conta.</p>
  `;
}
</script>

</body>
</html>
