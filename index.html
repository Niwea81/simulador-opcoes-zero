<body>
<div class="container">

<h1>ðŸ“Š Cadeia de OpÃ§Ãµes Educacional</h1>

<label>Ativo</label>
<select id="ativo">
  <option>SPY</option>
  <option>SPX</option>
  <option>XSP</option>
  <option>QQQ</option>
</select>

<label>PreÃ§o atual do ativo</label>
<input id="preco" type="number" value="100">

<label>DTE (7 ou 14 dias)</label>
<select id="dte">
  <option>7</option>
  <option>14</option>
</select>

<div class="chain-box">
  <div class="chain-title">ðŸ§© Cadeia de OpÃ§Ãµes (Simulada)</div>

  <table class="chain-table">
    <thead>
      <tr>
        <th>PUT BID</th>
        <th>PUT ASK</th>
        <th>STRIKE</th>
        <th>CALL BID</th>
        <th>CALL ASK</th>
      </tr>
    </thead>
    <tbody id="chainBody"></tbody>
  </table>

  <div class="legend">
    ðŸŸ© ITM &nbsp;&nbsp; ðŸŸ§ ATM &nbsp;&nbsp; â¬› OTM  
    <br>Visual educacional inspirado em Tastytrade / Thinkorswim
  </div>
</div>

</div>

<script>
function gerarCadeia(){
  const S = Number(preco.value);
  const passo = 2;
  const strikes = [];

  for(let i=-5;i<=4;i++){
    strikes.push(Math.round(S + i*passo));
  }

  const tbody = document.getElementById("chainBody");
  tbody.innerHTML = "";

  strikes.forEach(strike=>{
    let classe = "otm";
    if(strike === Math.round(S)) classe = "atm";
    if(strike < S) classePut = "itm"; else classePut = "otm";
    if(strike > S) classeCall = "itm"; else classeCall = "otm";

    const putBid = Math.max((S - strike)*0.12,0.25).toFixed(2);
    const putAsk = (putBid*1.15).toFixed(2);
    const callBid = Math.max((strike - S)*0.12,0.25).toFixed(2);
    const callAsk = (callBid*1.15).toFixed(2);

    tbody.innerHTML += `
      <tr>
        <td class="put ${classePut}">${putBid}</td>
        <td class="put ${classePut}">${putAsk}</td>
        <td class="${classe}">${strike}</td>
        <td class="call ${classeCall}">${callBid}</td>
        <td class="call ${classeCall}">${callAsk}</td>
      </tr>
    `;
  });
}

preco.addEventListener("input", gerarCadeia);
gerarCadeia();
</script>

</body>
